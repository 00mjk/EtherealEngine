sudo: required
language: cpp


env:
  global:
   - MAKEFLAGS="-j 2"

matrix:
  include:

    # 1/ Linux Clang Builds
    - os: linux
      compiler: clang
      addons: &clang38
        apt:
          sources: ['llvm-toolchain-precise-3.8', 'ubuntu-toolchain-r-test']
          packages: ['clang-3.8', 'cmake', 'cmake-data']
      env: 
        - COMPILERCXX='clang++-3.8'
        - COMPILERC='clang-3.8'
        #- EXTRA_FLAGS='-stdlib=libc++ -lc++'
    
    
    # 2/ Linux GCC Builds
    - os: linux
      compiler: gcc
      addons: &gcc5
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'cmake', 'cmake-data']
      env:
        - COMPILERCXX='g++-5'
        - COMPILERC='gcc-5'

